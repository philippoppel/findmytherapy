name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Check formatting
        run: pnpm format --check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db
        run: |
          pnpm db:push
          pnpm db:seed

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db
        run: pnpm --filter web test -- --coverage --passWithNoTests

      - name: Run UI package tests
        run: |
          cd packages-ui
          pnpm test -- --coverage --passWithNoTests || true

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            **/coverage/**
            !**/node_modules/**

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-key-for-ci-build-at-least-32-characters-long
          EMAIL_FROM: noreply@test.example.com
          EMAIL_PROVIDER_API_KEY: test-email-api-key
          STRIPE_SECRET_KEY: sk_test_placeholder
          STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
          STRIPE_WEBHOOK_SECRET: whsec_test_placeholder
          STRIPE_CONNECT_CLIENT_ID: ca_test_placeholder
          STRIPE_PRICE_LISTING_MONTHLY: price_test_monthly
          STRIPE_PRICE_LISTING_YEARLY: price_test_yearly
          S3_ENDPOINT: https://s3.test.example.com
          S3_REGION: us-east-1
          S3_BUCKET: test-bucket
          S3_ACCESS_KEY_ID: test-access-key
          S3_SECRET_ACCESS_KEY: test-secret-key
          APP_BASE_URL: http://localhost:3000

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/web/.next
            apps/worker/dist
            !**/node_modules/**

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: integration_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/integration_test_db
        run: |
          pnpm db:push
          pnpm db:seed

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/integration_test_db
        run: pnpm --filter web test -- tests/integration/db --coverage --testPathIgnorePatterns="node_modules" --testPathIgnorePatterns=".next" --testEnvironment=node

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            apps/web/coverage/**

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build, unit-tests]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: e2e_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter web exec playwright install --with-deps chromium

      - name: Setup E2E database
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/e2e_db
        run: |
          pnpm db:push
          pnpm db:seed

      - name: Run E2E tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/e2e_db
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-key-for-e2e-at-least-32-characters-long
          EMAIL_FROM: noreply@test.example.com
          EMAIL_PROVIDER_API_KEY: test-email-api-key
          STRIPE_SECRET_KEY: sk_test_placeholder
          STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
          STRIPE_WEBHOOK_SECRET: whsec_test_placeholder
          STRIPE_CONNECT_CLIENT_ID: ca_test_placeholder
          STRIPE_PRICE_LISTING_MONTHLY: price_test_monthly
          STRIPE_PRICE_LISTING_YEARLY: price_test_yearly
          S3_ENDPOINT: https://s3.test.example.com
          S3_REGION: us-east-1
          S3_BUCKET: test-bucket
          S3_ACCESS_KEY_ID: test-access-key
          S3_SECRET_ACCESS_KEY: test-secret-key
          APP_BASE_URL: http://localhost:3000
        run: |
          pnpm --filter web build
          pnpm --filter web start &
          sleep 15
          pnpm e2e -- --grep-invert "@visual"

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: |
            apps/web/test-results
            apps/web/playwright-report

  visual-regression-tests:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'ui-changes')
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: visual_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter web exec playwright install --with-deps chromium

      - name: Setup visual test database
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/visual_db
        run: |
          pnpm db:push
          pnpm db:seed

      - name: Run visual regression tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/visual_db
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-key-for-visual-at-least-32-characters-long
          EMAIL_FROM: noreply@test.example.com
          EMAIL_PROVIDER_API_KEY: test-email-api-key
          STRIPE_SECRET_KEY: sk_test_placeholder
          STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
          STRIPE_WEBHOOK_SECRET: whsec_test_placeholder
          STRIPE_CONNECT_CLIENT_ID: ca_test_placeholder
          STRIPE_PRICE_LISTING_MONTHLY: price_test_monthly
          STRIPE_PRICE_LISTING_YEARLY: price_test_yearly
          S3_ENDPOINT: https://s3.test.example.com
          S3_REGION: us-east-1
          S3_BUCKET: test-bucket
          S3_ACCESS_KEY_ID: test-access-key
          S3_SECRET_ACCESS_KEY: test-secret-key
          APP_BASE_URL: http://localhost:3000
        run: |
          pnpm --filter web build
          pnpm --filter web start &
          sleep 15
          pnpm e2e -- tests/visual

      - name: Upload visual test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-results
          path: |
            apps/web/test-results
            apps/web/playwright-report

  a11y-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: a11y_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter web exec playwright install --with-deps chromium

      - name: Setup A11Y database
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/a11y_db
        run: |
          pnpm db:push
          pnpm db:seed

      - name: Run accessibility tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/a11y_db
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_URL: http://localhost:3001
          NEXTAUTH_SECRET: test-secret-key-for-a11y-at-least-32-characters-long
          EMAIL_FROM: noreply@test.example.com
          EMAIL_PROVIDER_API_KEY: test-email-api-key
          STRIPE_SECRET_KEY: sk_test_placeholder
          STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
          STRIPE_WEBHOOK_SECRET: whsec_test_placeholder
          STRIPE_CONNECT_CLIENT_ID: ca_test_placeholder
          STRIPE_PRICE_LISTING_MONTHLY: price_test_monthly
          STRIPE_PRICE_LISTING_YEARLY: price_test_yearly
          S3_ENDPOINT: https://s3.test.example.com
          S3_REGION: us-east-1
          S3_BUCKET: test-bucket
          S3_ACCESS_KEY_ID: test-access-key
          S3_SECRET_ACCESS_KEY: test-secret-key
          APP_BASE_URL: http://localhost:3001
          PORT: 3001
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:3001
        run: |
          pnpm --filter web build
          PORT=3001 pnpm --filter web start &
          sleep 15
          pnpm e2e -- --grep "a11y"

      - name: Upload a11y test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: a11y-results
          path: |
            apps/web/test-results
            apps/web/axe-reports

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        continue-on-error: true
        run: pnpm audit --audit-level=high

      - name: Run dependency check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'mental-health-platform'
          path: '.'
          format: 'HTML'

      - name: Upload dependency check results
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

  # Note: Deployment is handled by Vercel's GitHub Integration
  # This ensures all environment variables are properly available during build