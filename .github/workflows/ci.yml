name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Check formatting
        run: pnpm format --check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db
        run: |
          pnpm db:push
          pnpm db:seed

      - name: List test files that will run
        run: |
          echo "Listing unit test files..."
          pnpm --filter web test -- --listTests --testPathIgnorePatterns=integration --testPathIgnorePatterns=visual --testPathIgnorePatterns=e2e | grep -v node_modules | head -20 || true

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_SECRET: test-secret-key-for-unit-tests-at-least-32-characters-long
        run: |
          pnpm --filter web test -- \
            --testPathIgnorePatterns=integration \
            --testPathIgnorePatterns=visual \
            --testPathIgnorePatterns=e2e \
            --coverage \
            --json \
            --outputFile=test-results.json \
            --passWithNoTests

      - name: Run UI package tests
        continue-on-error: false
        run: pnpm --filter @mental-health/ui test -- --coverage --passWithNoTests

      - name: Upload test results and coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-and-coverage
          path: |
            **/coverage/**
            **/test-results.json
            !**/node_modules/**

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-key-for-ci-build-at-least-32-characters-long
          EMAIL_FROM: noreply@test.example.com
          EMAIL_PROVIDER_API_KEY: test-email-api-key
          STRIPE_SECRET_KEY: sk_test_placeholder
          STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
          STRIPE_WEBHOOK_SECRET: whsec_test_placeholder
          STRIPE_CONNECT_CLIENT_ID: ca_test_placeholder
          STRIPE_PRICE_LISTING_MONTHLY: price_test_monthly
          STRIPE_PRICE_LISTING_YEARLY: price_test_yearly
          S3_ENDPOINT: https://s3.test.example.com
          S3_REGION: us-east-1
          S3_BUCKET: test-bucket
          S3_ACCESS_KEY_ID: test-access-key
          S3_SECRET_ACCESS_KEY: test-secret-key
          APP_BASE_URL: http://localhost:3000

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/web/.next
            apps/worker/dist
            !**/node_modules/**

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: integration_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/integration_test_db
        run: |
          pnpm db:push
          pnpm db:seed

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/integration_test_db
        run: pnpm --filter web test -- tests/integration/db --coverage --testPathIgnorePatterns="node_modules" --testPathIgnorePatterns=".next" --testEnvironment=node

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            apps/web/coverage/**

  api-integration-tests:
    name: API Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: api_integration_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/api_integration_test_db
        run: |
          pnpm db:push
          pnpm db:seed

      - name: Run API integration tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/api_integration_test_db
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_SECRET: test-secret-key-for-api-integration-tests-at-least-32-characters-long
        run: pnpm --filter web test -- tests/integration/api --coverage --testPathIgnorePatterns="node_modules" --testPathIgnorePatterns=".next" --testEnvironment=node

      - name: Upload API integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-integration-test-results
          path: |
            apps/web/coverage/**

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build, unit-tests]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: e2e_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter web exec playwright install --with-deps chromium

      - name: Setup E2E database
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/e2e_db
        run: |
          pnpm db:push
          pnpm db:seed

      - name: Run E2E tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/e2e_db
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-key-for-e2e-at-least-32-characters-long
          EMAIL_FROM: noreply@test.example.com
          EMAIL_PROVIDER_API_KEY: test-email-api-key
          STRIPE_SECRET_KEY: sk_test_placeholder
          STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
          STRIPE_WEBHOOK_SECRET: whsec_test_placeholder
          STRIPE_CONNECT_CLIENT_ID: ca_test_placeholder
          STRIPE_PRICE_LISTING_MONTHLY: price_test_monthly
          STRIPE_PRICE_LISTING_YEARLY: price_test_yearly
          S3_ENDPOINT: https://s3.test.example.com
          S3_REGION: us-east-1
          S3_BUCKET: test-bucket
          S3_ACCESS_KEY_ID: test-access-key
          S3_SECRET_ACCESS_KEY: test-secret-key
          APP_BASE_URL: http://localhost:3000
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000
        run: |
          pnpm --filter web build
          pnpm --filter web start &
          sleep 15
          cd apps/web && pnpm exec playwright test tests/e2e --project=chromium-desktop

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: |
            apps/web/test-results
            apps/web/playwright-report

  visual-regression-tests:
    name: Visual & UI Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: visual_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter web exec playwright install --with-deps chromium

      - name: Setup visual test database
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/visual_db
        run: |
          pnpm db:push
          pnpm db:seed

      - name: Run visual regression tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/visual_db
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-key-for-visual-at-least-32-characters-long
          EMAIL_FROM: noreply@test.example.com
          EMAIL_PROVIDER_API_KEY: test-email-api-key
          STRIPE_SECRET_KEY: sk_test_placeholder
          STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
          STRIPE_WEBHOOK_SECRET: whsec_test_placeholder
          STRIPE_CONNECT_CLIENT_ID: ca_test_placeholder
          STRIPE_PRICE_LISTING_MONTHLY: price_test_monthly
          STRIPE_PRICE_LISTING_YEARLY: price_test_yearly
          S3_ENDPOINT: https://s3.test.example.com
          S3_REGION: us-east-1
          S3_BUCKET: test-bucket
          S3_ACCESS_KEY_ID: test-access-key
          S3_SECRET_ACCESS_KEY: test-secret-key
          APP_BASE_URL: http://localhost:3000
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000
        run: |
          pnpm --filter web build
          pnpm --filter web start &
          sleep 15
          cd apps/web && pnpm exec playwright test tests/visual --project=chromium-desktop

      - name: Upload visual test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-results
          path: |
            apps/web/test-results
            apps/web/playwright-report

      - name: Comment PR with snapshot update instructions
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `## üñºÔ∏è Visual Regression Tests Failed

            Visual snapshot tests have detected differences. This could be due to:
            - Intentional UI changes
            - Missing snapshots for new features
            - Unintentional visual regressions

            ### To update snapshots locally:

            1. Pull the latest changes from this PR
            2. Run the following command:
               \`\`\`bash
               cd apps/web
               pnpm e2e:update-snapshots tests/visual
               \`\`\`
            3. Review the updated snapshots in your browser
            4. Commit and push the updated snapshots:
               \`\`\`bash
               git add -A
               git commit -m "chore: update visual snapshots"
               git push
               \`\`\`

            ### To review the differences:

            Download the \`visual-test-results\` artifact from this workflow run to see the diff images.

            ---

            **Note:** Only update snapshots if the visual changes are intentional!`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        continue-on-error: true
        run: pnpm audit --audit-level=high

      - name: Run dependency check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'mental-health-platform'
          path: '.'
          format: 'HTML'

      - name: Upload dependency check results
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

  # Note: Deployment is handled by Vercel's GitHub Integration
  # This ensures all environment variables are properly available during build