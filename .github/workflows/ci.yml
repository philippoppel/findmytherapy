name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Check formatting
        run: pnpm format --check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db
        run: |
          pnpm db:push
          pnpm db:seed

      - name: List test files that will run
        run: |
          echo "Listing unit test files..."
          pnpm --filter web test -- --listTests --testPathIgnorePatterns=integration --testPathIgnorePatterns=visual --testPathIgnorePatterns=e2e | grep -v node_modules | head -20 || true

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-key-for-unit-tests-at-least-32-characters-long
          EMAIL_FROM: noreply@test.example.com
          EMAIL_PROVIDER_API_KEY: test-email-api-key
          STRIPE_SECRET_KEY: sk_test_placeholder
          STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
          STRIPE_WEBHOOK_SECRET: whsec_test_placeholder
          STRIPE_CONNECT_CLIENT_ID: ca_test_placeholder
          STRIPE_PRICE_LISTING_MONTHLY: price_test_monthly
          STRIPE_PRICE_LISTING_YEARLY: price_test_yearly
          S3_ENDPOINT: https://s3.test.example.com
          S3_REGION: us-east-1
          S3_BUCKET: test-bucket
          S3_ACCESS_KEY_ID: test-access-key
          S3_SECRET_ACCESS_KEY: test-secret-key
          APP_BASE_URL: http://localhost:3000
        run: |
          pnpm --filter web test -- \
            --testPathIgnorePatterns=integration \
            --testPathIgnorePatterns=visual \
            --testPathIgnorePatterns=e2e \
            --coverage \
            --json \
            --outputFile=test-results.json \
            --passWithNoTests

      - name: Run UI package tests
        continue-on-error: false
        run: pnpm --filter @mental-health/ui test -- --coverage --passWithNoTests

      - name: Upload test results and coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-and-coverage
          path: |
            **/coverage/**
            **/test-results.json
            !**/node_modules/**

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-key-for-ci-build-at-least-32-characters-long
          EMAIL_FROM: noreply@test.example.com
          EMAIL_PROVIDER_API_KEY: test-email-api-key
          STRIPE_SECRET_KEY: sk_test_placeholder
          STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
          STRIPE_WEBHOOK_SECRET: whsec_test_placeholder
          STRIPE_CONNECT_CLIENT_ID: ca_test_placeholder
          STRIPE_PRICE_LISTING_MONTHLY: price_test_monthly
          STRIPE_PRICE_LISTING_YEARLY: price_test_yearly
          S3_ENDPOINT: https://s3.test.example.com
          S3_REGION: us-east-1
          S3_BUCKET: test-bucket
          S3_ACCESS_KEY_ID: test-access-key
          S3_SECRET_ACCESS_KEY: test-secret-key
          APP_BASE_URL: http://localhost:3000

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/web/.next
            apps/worker/dist
            !**/node_modules/**

  integration-tests:
    name: DB Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: integration_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/integration_test_db
        run: |
          pnpm db:push
          pnpm db:seed

      - name: Run DB integration tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/integration_test_db
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-key-for-integration-tests-at-least-32-characters-long
          EMAIL_FROM: noreply@test.example.com
          EMAIL_PROVIDER_API_KEY: test-email-api-key
          STRIPE_SECRET_KEY: sk_test_placeholder
          STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
          STRIPE_WEBHOOK_SECRET: whsec_test_placeholder
          STRIPE_CONNECT_CLIENT_ID: ca_test_placeholder
          STRIPE_PRICE_LISTING_MONTHLY: price_test_monthly
          STRIPE_PRICE_LISTING_YEARLY: price_test_yearly
          S3_ENDPOINT: https://s3.test.example.com
          S3_REGION: us-east-1
          S3_BUCKET: test-bucket
          S3_ACCESS_KEY_ID: test-access-key
          S3_SECRET_ACCESS_KEY: test-secret-key
          APP_BASE_URL: http://localhost:3000
        run: pnpm --filter web test -- --config jest.integration.config.js tests/integration/db --coverage --testPathIgnorePatterns="node_modules" --testPathIgnorePatterns=".next"

      - name: Upload DB integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: db-integration-test-results
          path: |
            apps/web/coverage/**

  api-integration-tests:
    name: API Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: api_integration_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/api_integration_test_db
        run: |
          pnpm db:push
          pnpm db:seed

      - name: Run API integration tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/api_integration_test_db
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-key-for-api-integration-tests-at-least-32-characters-long
          EMAIL_FROM: noreply@test.example.com
          EMAIL_PROVIDER_API_KEY: test-email-api-key
          STRIPE_SECRET_KEY: sk_test_placeholder
          STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
          STRIPE_WEBHOOK_SECRET: whsec_test_placeholder
          STRIPE_CONNECT_CLIENT_ID: ca_test_placeholder
          STRIPE_PRICE_LISTING_MONTHLY: price_test_monthly
          STRIPE_PRICE_LISTING_YEARLY: price_test_yearly
          S3_ENDPOINT: https://s3.test.example.com
          S3_REGION: us-east-1
          S3_BUCKET: test-bucket
          S3_ACCESS_KEY_ID: test-access-key
          S3_SECRET_ACCESS_KEY: test-secret-key
          APP_BASE_URL: http://localhost:3000
        run: pnpm --filter web test -- --config jest.integration.config.js tests/integration/api --coverage --testPathIgnorePatterns="node_modules" --testPathIgnorePatterns=".next"

      - name: Upload API integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-integration-test-results
          path: |
            apps/web/coverage/**

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20 # Prevent hanging tests
    needs: [build, unit-tests]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: e2e_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter web exec playwright install --with-deps chromium

      - name: Setup E2E database
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/e2e_db
        run: |
          pnpm db:push
          pnpm db:seed

      - name: Run E2E tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/e2e_db
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-key-for-e2e-at-least-32-characters-long
          EMAIL_FROM: noreply@test.example.com
          EMAIL_PROVIDER_API_KEY: test-email-api-key
          STRIPE_SECRET_KEY: sk_test_placeholder
          STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
          STRIPE_WEBHOOK_SECRET: whsec_test_placeholder
          STRIPE_CONNECT_CLIENT_ID: ca_test_placeholder
          STRIPE_PRICE_LISTING_MONTHLY: price_test_monthly
          STRIPE_PRICE_LISTING_YEARLY: price_test_yearly
          S3_ENDPOINT: https://s3.test.example.com
          S3_REGION: us-east-1
          S3_BUCKET: test-bucket
          S3_ACCESS_KEY_ID: test-access-key
          S3_SECRET_ACCESS_KEY: test-secret-key
          APP_BASE_URL: http://localhost:3000
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000
        run: |
          pnpm --filter web build
          pnpm --filter web start &
          sleep 10
          cd apps/web && pnpm exec playwright test tests/e2e --project=chromium-desktop --max-failures=3

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: |
            apps/web/test-results
            apps/web/playwright-report

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        continue-on-error: true
        run: pnpm audit --audit-level=high

      - name: Run dependency check
        continue-on-error: true
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'mental-health-platform'
          path: '.'
          format: 'HTML'

      - name: Upload dependency check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

  # Note: Deployment is handled by Vercel's GitHub Integration
  # This ensures all environment variables are properly available during build